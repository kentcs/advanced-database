<html>
    <head>
        <title>Pet List</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    </head>
    <body><H1>Pets</H1>
        <hr/>
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Kind</th>
                <th>Age</th>
                <th>Food</th>
                <th></th>
                <th></th>
            </tr>
            {% for pet in pets %}
            <tr>
                {% for item in pet %}
                <td>{{ item }}</td>
                {% endfor %}
                <td><a href="/update/{{pet[0]}}"><span class="material-symbols-outlined">edit</span></a></td>
                <td><a href="/delete/{{pet[0]}}"><span class="material-symbols-outlined">delete</span></a></td>
            </tr>
            {% endfor %}
        </table>
        <hr/>
        <a href="/create"><span class="material-symbols-outlined">add_circle</span></a>
    </body>
</html>
